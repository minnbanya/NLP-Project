<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sales Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chat-container {
            max-height: 400px;
            overflow-y: scroll;
        }
        .message-container {
            margin-bottom: 10px;
            clear: both;
            overflow: auto;
        }
        .user-message {
            float: right;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            padding: 8px 12px;
            margin-right: 10px;
        }
        .bot-message {
            float: left;
            background-color: #e9ecef;
            color: #000;
            border-radius: 10px;
            padding: 8px 12px;
            margin-left: 10px;
        }
        .product-info {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Amazon Sales Chatbot</h1>
                <div id="chat-container" class="border p-3 mb-3">
                    <div id="chat-history"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="user-message" placeholder="Type your message...">
                </div>
                <button id="send-btn" class="btn btn-primary btn-block">Send</button>
            </div>
            <div class="col-md-6 offset-md-3 mt-4">
                <div id="product-info-container">
                    <h3>Product Information</h3>
                    <!-- Product details will be appended here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            function appendMessage(message, sender) {
                var messageClass = (sender === 'You') ? 'user-message' : 'bot-message';
                $('#chat-history').append(`<div class="message-container"><p class="${messageClass}">${message}</p></div>`);
                $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
            }

            function displayProducts(products) {
                $('#product-info-container').empty().append('<h3>Product Information</h3>');
                products.forEach(product => {
                    $('#product-info-container').append(
                        `<div class="product-info">
                            <strong>${product.title}</strong><br>
                            Price: ${product.price}<br>
                            Rating: ${product.average_rating} (${product.rating_number} ratings)<br>
                            Features: <ul>${product.features.map(feature => `<li>${feature}</li>`).join('')}</ul>
                        </div>`
                    );
                });
            }

            function sendMessage() {
                var userMessage = $('#user-message').val();
                if (userMessage.trim() != '') {
                    $('#user-message').val('');
                    appendMessage(userMessage, 'You');
                    $.ajax({
                        url: '/send_message',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ 'message': userMessage }),
                        success: function(response) {
                            appendMessage(response.bot_response, 'Bot');
                            displayProducts(response.product_list); // Display product info
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }
            }

            $('#send-btn').click(sendMessage);
            $('#user-message').keypress(function(event) {
                if (event.which == 13) {
                    event.preventDefault();  // Stop form from submitting on Enter
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
