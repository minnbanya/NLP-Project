<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sales Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #chat-container {
            max-height: 400px;
            overflow-y: scroll;
        }
        .message-container {
            margin-bottom: 10px;
            clear: both;
            overflow: auto;
        }
        .user-message {
            float: right;
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            padding: 8px 12px;
            margin-right: 10px;
        }
        .bot-message {
            float: left;
            background-color: #e9ecef;
            color: #000;
            border-radius: 10px;
            padding: 8px 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Amazon Sales Chatbot</h1>
                <div id="chat-container" class="border p-3 mb-3">
                    <div id="chat-history"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="user-message" placeholder="Type your message...">
                </div>
                <button id="send-btn" class="btn btn-primary btn-block">Send</button>
            </div>
            <div class="col-md-6 offset-md-3 mt-4">
                <div id="reference-container">
                    <h3>References</h3>
                    <p>Product detail information will go here.</p>
                </div>
                <div id="product-review-container">
                    <h3>Product Review</h3>
                    <p>Product review will go here.</p>
                </div>
                <div id="product-link-container">
                    <h3>Product Link</h3>
                    <p><a href="#">Product Link</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to append user and bot messages to chat history
            function appendMessage(message, sender) {
                var messageClass = (sender === 'You') ? 'user-message' : 'bot-message';
                $('#chat-history').append(`<div class="message-container"><p class="${messageClass}">${message}</p></div>`);
                $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
            }

            // Function to send user message to server and get bot response
            function sendMessage() {
                var userMessage = $('#user-message').val();
                if (userMessage.trim() != '') {
                    $('#user-message').val('');
                    appendMessage(userMessage, 'You');
                    $.ajax({
                        url: '/send_message',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ 'message': userMessage }),
                        success: function(response) {
                            appendMessage(response.bot_response, 'Bot');
                        },
                        error: function(error) {
                            console.log(error);
                        }
                    });
                }
            }

            // Send message when send button is clicked
            $('#send-btn').click(function() {
                sendMessage();
            });

            // Send message when Enter key is pressed
            $('#user-message').keypress(function(event) {
                if (event.which == 13) {
                    sendMessage();
                }
            });

            // Load chat history when page is loaded
            $.ajax({
                url: '/get_chat_history',
                type: 'GET',
                success: function(response) {
                    response.forEach(function(message) {
                        appendMessage(message.user, 'You');
                        appendMessage(message.bot, 'Bot');
                    });
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    </script>
</body>
</html>
